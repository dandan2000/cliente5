kind: GrafanaDataSource
metadata:
  name: userworkload-grafana-datasource
  namespace: grafana
spec:
  datasources:
    - access: proxy
      editable: true
      isDefault: true
      jsonData:
        httpHeaderName1: Authorization
        timeInterval: 5s
        tlsSkipVerify: true
      name: Prometheus
      secureJsonData:
        httpHeaderValue1: >-
          Bearer <VALOR DEL TOKEN> # Aseg√∫rate de reemplazar <VALOR DEL TOKEN> con tu token real
      type: prometheus
      url: 'https://thanos-querier.openshift-monitoring.svc.cluster.local:9091'
